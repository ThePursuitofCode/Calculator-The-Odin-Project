<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="outputCard">
            <h1 id="output"></h1>
        </div>
        <div class="inputCard">
            <div class="numbers">
                <button class="numBtn" id="zero">0</button>
                <button class="numBtn" id="one">1</button>
                <button class="numBtn" id="two">2</button>
                <button class="numBtn" id="three">3</button>
                <button class="numBtn" id="four">4</button>
                <button class="numBtn" id="five">5</button>
                <button class="numBtn" id="six">6</button>
                <button class="numBtn" id="seven">7</button>
                <button class="numBtn" id="eight">8</button>

            </div>
            <div class="operators">
                <button class="clearBtn" id="clear">Clear</button>
                <button class="operatorBtn" id="plus">+</button>
                <button class="operatorBtn" id="minus">-</button>
                <button class="operatorBtn" id="multply">*</button>
                <button class="operatorBtn" id="divide">/</button>
                <button class="equalsBtn" id="equals">=</button>
                <button class="numBtn numBtnNine" id="nine">9</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
